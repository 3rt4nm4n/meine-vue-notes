<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Index</title>
    </head>
    <body>
        <div id="app">
            <h2>{{reverseMessage}}</h2>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>    
        new Vue({
            el: "#app",
            data: {
                message : "Hello"
            },
            computed:{
                reverseMessage(){
                    return this.message.split('').reverse('').join('')
                }
            }
        })
    </script>
    </body>
</html>
