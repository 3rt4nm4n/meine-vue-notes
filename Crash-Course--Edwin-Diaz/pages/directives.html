<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Directives</title>
    </head>
    <body>
        <div id="app"> 
            <a v-bind:href="url">{{url}}</a>
            <h1 v-on:click="number++">{{number}}</h1>
            <h1 @click="number--">Decrease</h1>
            <form action="" @submit.prevent="number++">
                <!--@submit.prevent prevents submit button to refresh the page after clicked.-->
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>    
        new Vue({
            el: "#app",
            data: {
                number:10,
                url: "https://www.github.com/3rt4nm4n" 
            }
        })
    </script>
    </body>
</html>
