<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Twoway Databinding</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    </head>
    <body>
        <div class="container">
            <div id="app">
                <form action="">    
                    <div class="col-sm-6">
                        <input v-model="options" type="text" class="form-control">
                        <!--It shows the options that you checked, separated each with comma.-->
                    </div>              
                </form>
                <fieldset class="form-group">
                    <legend>Radio buttons</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input v-model="options" type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadio1" value="option-1" checked>
                            Option one
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input  v-model="options" type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadio2" value="option-2">
                            Option two
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input  v-model="options" type="checkbox" class="form-check-input" name="optionsRadios" id="optionsRadio3" value="option-3">
                            Option three is disabled
                        </label>
                    </div>
                </fieldset>
                <p> You selected {{options.join(', ')}}</p>
                <!--It shows the options that you checked, separated each with comma.-->
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>    
        let vm = new Vue({
            el: "#app",
            data: {
                options: [],
                message : ""
            }
        })
    </script>
    </body>
</html>
