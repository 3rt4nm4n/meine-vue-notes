<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Class Binding</title>
    </head>
    <body>
        <style>
            .active{
                color:green;
            }
            .notActive{
                color:red;
            }
        </style>
        <div id="app">
            <h1 class="static" :class="{active: isActive, 'notActive': !isActive}">{{name}}</h1>
            <!--if isActive is true it will use active class type
                if isActive is false it will use notActive class type-->
            <h1 :class="[isActive ? 'active' : 'notActive']">{{name}}</h1>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>    
        new Vue({
            el: "#app",
            data: {
                isActive:true,
                name:"Onder"
            }
        })
    </script>
    </body>
</html>
